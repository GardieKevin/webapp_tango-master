<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<title>Tango Lessons Web Application</title>

<style>
	body {
		padding-top: 50px;
	}
	.special {
		padding-top:50px;
	}
</style>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href=".">Système de gestion des cours de tango</a>
			</div>
		</div>
	</nav>


	<div class="container special">
		<h2 class="h2">Liste des cours</h2>
		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>Nom du cours</th>
						<th>Description</th>
						<th>Date</th>
						<th>Heure</th>
						<th>Niveau</th>
						<th>Prix</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${lessons.empty}">
						<td colspan="3">Aucun cours en base de données</td>
					</tr>
					<tr th:each="lesson: ${lessons}">
						<td><span th:text="${lesson.lessonName}"> Nom </span></td>
						<td><span th:text="${lesson.description}"> Détails </span></td>
						<td><span th:text="${lesson.lessonDate}"> Date </span></td>
						<td><span th:text="${lesson.lessonTime}"> Heure </span></td>
						<td><span th:text="${lesson.danceLevel}"> Niveau </span></td>
						<td><span th:text="${lesson.price}"> Prix </span></td>
						<td>
							<a th:href="@{/updateLesson/{id}(id=${lesson.id})}"><button class="btn btn-info">Modifier</button></a>
							<a th:href="@{/deleteLesson/{id}(id=${lesson.id})}"><button class="btn btn-danger">Supprimer</button></a>
							<a th:href="@{/getLesson/{id}(id=${lesson.id})}"><button class="btn btn-success">Voir</button></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<h4><a th:href="@{/createLesson}">Ajouter un nouveau cours</a></h4>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
