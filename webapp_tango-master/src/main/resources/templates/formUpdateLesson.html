<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<title>Tango Lesson Web Application</title>

<style>
body {
	padding-top: 50px;
}

.special {
	padding-top: 50px;
}
.form_title{
	display: flex;
	align-items: center;
	justify-content: space-between;
}

</style>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="http://localhost:9001">Système de gestion des
					cours de tango</a>
			</div>
		</div>
	</nav>


	<div class="container special">

		<div class="form_title">
			<h2 class="h2">Modification d'un cours</h2>
			<a href="http://localhost:9001/lessonsSection" class="btn btn-info">Annuler</a>
		</div>


		<div>
			<form method="post"
				th:action="@{/saveLesson}" th:object="${lesson}">
				<div class="form-group">
					<input
						type="hidden" th:field="*{id}" class="form-control">
				</div>
				<div class="form-group">
					<label for="lessonNameInput">Nom</label> 
					<input
						type="text" th:field="*{lessonName}" class="form-control" id="lessonNameInput"
						aria-describedby="lessonNameHelp" placeholder="Saisir le nom"> <small
						id="lessonNameHelp" class="form-text text-muted">Merci d'écrire le nom du cours.</small>
				</div>
				<div class="form-group">
					<label for="descriptionInput">Description</label> 
					<input
						type="text" th:field="*{description}" class="form-control" id=""descriptionInput""
						aria-describedby="descriptionHelp" placeholder="Saisir la description"> <small
						id="descriptionHelp" class="form-text text-muted">Merci d'écrire la description du cours.</small>
				</div>
				<div class="form-group">
					<label for="lessonDateInput">Date</label> 
					<input
						type="date" th:field="*{lessonDate}" class="form-control" id="lessonDateInput"
						aria-describedby="lessonDateHelp" placeholder="Saisir la date"> <small
						id="lessonDateHelp" class="form-text text-muted">Merci de choisir la date du cours</small>
				</div>
				<div class="form-group">
					<label for="lessonTimeInput">Heure</label> 
					<input
						type="time" th:field="*{lessonTime}" class="form-control" id="lessonTimeInput"
						aria-describedby="lessonTimeHelp" placeholder="Saisir l'heure"> <small
						id="lessonTimeHelp" class="form-text text-muted">Merci de choisir l'heure du cours</small>
				</div>	
				<div class="form-group">
					<label for="danceLevelInput">Niveau</label> 
					<input
						type="text" th:field="*{danceLevel}" class="form-control" id=""danceLevelInput""
						aria-describedby="danceLevelHelp" placeholder="Saisir le niveau du cours"> <small
						id="danceLevelHelp" class="form-text text-muted">Merci de choisir le niveau du cours.</small>
				</div>
				<div class="form-group">
					<label for="priceInput">prix</label> 
					<input
						type="number" th:field="*{price}" class="form-control" id=""priceInput""
						aria-describedby="priceHelp" placeholder="Saisir le prix du cours"> <small
						id="priceHelp" class="form-text text-muted">Merci de choisir le prix du cours.</small>
				</div>
				
				<button type="submit" class="btn btn-primary">Modifier</button>

			</form>
		</div>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
