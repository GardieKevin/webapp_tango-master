<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<title>Tango Lessons Web Application</title>

<style>
	body {
		padding-top: 50px;
	}
	.special {
		padding-top:50px;
	}
</style>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href=".">Système de gestion des cours de tango</a>
			</div>
		</div>
	</nav>
	
	<div class="container special">
		<h2 class="h2">Liste des danseurs</h2>
		<div class="table-responsive">
			<table class="table table-striped table-sm">
				<thead>
					<tr>
						<th>Nom</th>
						<th>Prénom</th>
						<th>Niveau</th>
						<th>Téléphone</th>
						<th>Email</th>
						<th>Genre</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${dancers.empty}">
						<td colspan="3">Aucun danseur en base de données</td>
					</tr>
					<tr th:each="dancer: ${dancers}">
						<td><span th:text="${dancer.lastname}"> Nom </span></td>
						<td><span th:text="${dancer.firstname}"> Prénom </span></td>
						<td><span th:text="${dancer.danceLevel}"> Niveau </span></td>
						<td><span th:text="${dancer.telephone}"> N° de téléphone </span></td>
						<td><span th:text="${dancer.email}"> Adresse email </span></td>
						<td><span th:text="${dancer.gender}"> Genre </span></td>
						<td>
							<a th:href="@{/updateDancer/{id}(id=${dancer.id})}"><button class="btn btn-info">Modifier</button></a>
							<a th:href="@{/deleteDancer/{id}(id=${dancer.id})}"><button class="btn btn-danger">Supprimer</button></a>
							<a th:href="@{/registrationsDancer/{id}(id=${dancer.id})}"><button class="btn btn-success">Voir</button></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<h4><a th:href="@{/createDancer}">Ajouter un nouveau danseur</a></h4>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
