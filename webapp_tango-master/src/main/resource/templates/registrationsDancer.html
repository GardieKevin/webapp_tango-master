<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <title>Tango Lessons Web Application</title>

    <style>
        body {
            padding-top: 50px;
        }
        .special {
            padding-top:50px;
        }
        .lien{
            display: flex;
            justify-content: end;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://localhost:9001">Syst√®me de gestion des cours de tango</a>
        </div>
    </div>
</nav>


<div class="container special">
    <h2 class="h2">Liste des cours disponibles pour <span th:text="${dancer.firstname}"></span> <span th:text="${dancer.lastname}"></span></h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Nom du cours</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${lessons.empty}">
                <td colspan="3">Aucun cours disponibles !</td>
            </tr>
            <tr th:each="lesson: ${lessons}">
                <td><span th:text="${lesson.lessonName}"> Nom </span></td>
                <td>
                    <a th:href="@{/registerDancer/{lesson_id}/{dancer_id}(lesson_id=${lesson.id}, dancer_id=${dancer.id})}" id="register_button"><button class="btn btn-success">Inscrire</button></a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>

    <h4 class="lien"><a href="http://localhost:9001/dancersSection">Retour</a></h4>

</div>


<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
